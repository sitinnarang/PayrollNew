<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Validation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 150px; }
        input { width: 300px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Test Password Validation</h1>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="bimlendu1211@gmail.com" required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="1q2w3E*" required>
    </div>
    
    <button onclick="testPassword()">Test Password</button>
    <button onclick="testWithAdminPassword()">Test with Admin Password</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        function testPassword() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('Please enter both email and password', 'error');
                return;
            }
            
            fetch('/api/registration/test-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const resultHtml = `
                        <h3>Password Test Results:</h3>
                        <p><strong>Password Valid:</strong> ${data.isPasswordValid ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>User Locked Out:</strong> ${data.isLockedOut ? '❌ YES' : '✅ NO'}</p>
                        <p><strong>Failed Attempts:</strong> ${data.failedAttempts}</p>
                        <p><strong>Email Confirmed:</strong> ${data.emailConfirmed ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>User Active:</strong> ${data.isActive ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>User ID:</strong> ${data.userId}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                    `;
                    showResult(resultHtml, data.isPasswordValid ? 'success' : 'error');
                } else {
                    showResult(`Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showResult(`API Error: ${error.message}`, 'error');
            });
        }

        function testWithAdminPassword() {
            document.getElementById('email').value = 'admin@abp.io';
            document.getElementById('password').value = '1q2w3E*';
            testPassword();
        }
        
        function showResult(html, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
